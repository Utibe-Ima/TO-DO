<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do list</title>
</head>

  <body>





    <section>

      <div class="alert alert-primary alert-dismissible fade show text-center" role="alert">
        There'll be an <strong>Upgrade</strong> on the site on Sept. 12th, 2020.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="container">
        <div class="row">


          <div class="col-sm-12">
            <h3 id="toDo" class="text-white text-center">Activity List</h3>
          </div>

          <div class="col-sm-12 text-center">
            <input class="w-25 mt-3" id="inputField" type="text" placeholder="What's your schedule?">
            <button class="btn btn-primary bg-dark mb-2 pb-2" onclick="toDoList()">Add</button>
          </div>
          <div class="li-class pr-5 pt-3">
            <div id="toDoList" ondblclick="removeItem(event)">

            </div>
          </div>







          <div class="col-sm-12 text-center text-white" id="foot-text">
            <p class="mb-0 pt-3">Make a plan of your days activity</p>
            <p>Terms | Privacy</p>
          </div>
        </div>

      </div>
    </section>


    <script src="js/custom.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

</html>
